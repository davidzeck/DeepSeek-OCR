<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek-OCR Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .config-section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .config-section h2 {
            margin-bottom: 20px;
            color: #667eea;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .prompt-presets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .prompt-btn {
            padding: 10px 15px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            text-align: center;
        }

        .prompt-btn:hover {
            background: #667eea;
            color: white;
        }

        .prompt-btn.active {
            background: #667eea;
            color: white;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e7f3ff;
            border-color: #667eea;
        }

        .upload-area.has-image {
            border-color: #28a745;
            background: #d4edda;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.connected {
            background: #28a745;
            box-shadow: 0 0 10px #28a745;
        }

        .status-indicator.disconnected {
            background: #dc3545;
            box-shadow: 0 0 10px #dc3545;
        }

        .results-section {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .results-section h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .result-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            min-height: 200px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 600px;
            overflow-y: auto;
        }

        .result-box.streaming {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .result-meta {
            margin-top: 15px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-box {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 2px solid #f5c6cb;
        }

        .success-box {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 2px solid #c3e6cb;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç DeepSeek-OCR</h1>
            <p>Document Understanding & OCR API Interface</p>
            <div style="margin-top: 15px;">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking connection...</span>
            </div>
        </div>

        <div class="content">
            <!-- Configuration Section -->
            <div class="config-section">
                <h2>‚öôÔ∏è Configuration</h2>
                <div class="grid">
                    <div class="form-group">
                        <label for="apiUrl">API URL</label>
                        <input type="text" id="apiUrl" value="http://localhost:8000" placeholder="http://localhost:8000">
                    </div>
                    <div class="form-group">
                        <label for="temperature">Temperature</label>
                        <input type="number" id="temperature" value="0.0" min="0" max="2" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="maxTokens">Max Tokens</label>
                        <input type="number" id="maxTokens" value="8192" min="1" max="8192">
                    </div>
                    <div class="form-group">
                        <label for="cropMode">Crop Mode</label>
                        <select id="cropMode">
                            <option value="">Use Default</option>
                            <option value="true">Enabled</option>
                            <option value="false">Disabled</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Prompt Section -->
            <div class="config-section">
                <h2>üìù Prompt</h2>
                <div class="form-group">
                    <label for="prompt">Custom Prompt</label>
                    <textarea id="prompt" rows="3" placeholder="<image>\nFree OCR."></textarea>
                </div>
                <label>Quick Prompts:</label>
                <div class="prompt-presets">
                    <div class="prompt-btn" data-prompt="<image>\nFree OCR.">Free OCR</div>
                    <div class="prompt-btn" data-prompt="<image>\n<|grounding|>Convert the document to markdown.">Markdown</div>
                    <div class="prompt-btn" data-prompt="<image>\nDescribe this image in detail.">Describe</div>
                    <div class="prompt-btn" data-prompt="<image>\nParse the figure.">Parse Figure</div>
                </div>
            </div>

            <!-- Upload Section -->
            <div class="config-section">
                <h2>üì§ Upload Image</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∑</div>
                    <p><strong>Click to upload</strong> or drag and drop</p>
                    <p style="color: #6c757d; margin-top: 10px;">Supports: JPEG, PNG, PDF (as images)</p>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <img id="previewImage" class="preview-image" style="display: none;">
                </div>
                <button class="btn btn-secondary" id="clearBtn" style="display: none;">Clear Image</button>
            </div>

            <!-- Action Buttons -->
            <div style="text-align: center; margin: 30px 0;">
                <button class="btn btn-primary" id="processBtn" disabled>
                    <span id="processBtnText">üöÄ Process OCR</span>
                </button>
                <button class="btn btn-primary" id="streamBtn" disabled>
                    <span id="streamBtnText">üì° Stream OCR</span>
                </button>
                <button class="btn btn-secondary" id="clearResultsBtn">Clear Results</button>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <h2>üìÑ Results</h2>
                <div id="resultBox" class="result-box" style="display: none;"></div>
                <div id="resultMeta" class="result-meta" style="display: none;"></div>
                <div id="errorBox" class="error-box" style="display: none;"></div>
                <div id="successBox" class="success-box" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // State
        let currentImage = null;
        let isProcessing = false;
        let streamAbortController = null;

        // Elements
        const apiUrlInput = document.getElementById('apiUrl');
        const temperatureInput = document.getElementById('temperature');
        const maxTokensInput = document.getElementById('maxTokens');
        const cropModeSelect = document.getElementById('cropMode');
        const promptInput = document.getElementById('prompt');
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const previewImage = document.getElementById('previewImage');
        const clearBtn = document.getElementById('clearBtn');
        const processBtn = document.getElementById('processBtn');
        const streamBtn = document.getElementById('streamBtn');
        const clearResultsBtn = document.getElementById('clearResultsBtn');
        const resultBox = document.getElementById('resultBox');
        const resultMeta = document.getElementById('resultMeta');
        const errorBox = document.getElementById('errorBox');
        const successBox = document.getElementById('successBox');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');

        // Initialize
        checkHealth();
        setInterval(checkHealth, 30000); // Check every 30 seconds

        // Event Listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        clearBtn.addEventListener('click', clearImage);
        processBtn.addEventListener('click', processOCR);
        streamBtn.addEventListener('click', streamOCR);
        clearResultsBtn.addEventListener('click', clearResults);

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // Prompt presets
        document.querySelectorAll('.prompt-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const prompt = btn.dataset.prompt;
                promptInput.value = prompt;
                document.querySelectorAll('.prompt-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Functions
        async function checkHealth() {
            try {
                const apiUrl = apiUrlInput.value.trim();
                const response = await fetch(`${apiUrl}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    statusIndicator.className = 'status-indicator connected';
                    statusText.textContent = 'Connected';
                } else {
                    statusIndicator.className = 'status-indicator disconnected';
                    statusText.textContent = 'Model not loaded';
                }
            } catch (error) {
                statusIndicator.className = 'status-indicator disconnected';
                statusText.textContent = 'Connection failed';
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                currentImage = e.target.result;
                previewImage.src = currentImage;
                previewImage.style.display = 'block';
                uploadArea.classList.add('has-image');
                clearBtn.style.display = 'block';
                processBtn.disabled = false;
                streamBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            currentImage = null;
            previewImage.src = '';
            previewImage.style.display = 'none';
            uploadArea.classList.remove('has-image');
            clearBtn.style.display = 'none';
            fileInput.value = '';
            processBtn.disabled = true;
            streamBtn.disabled = true;
        }

        function clearResults() {
            resultBox.style.display = 'none';
            resultMeta.style.display = 'none';
            errorBox.style.display = 'none';
            successBox.style.display = 'none';
            resultBox.textContent = '';
            resultBox.classList.remove('streaming');
        }

        function showError(message) {
            errorBox.textContent = message;
            errorBox.style.display = 'block';
            successBox.style.display = 'none';
        }

        function showSuccess(message) {
            successBox.textContent = message;
            successBox.style.display = 'block';
            errorBox.style.display = 'none';
        }

        async function processOCR() {
            if (!currentImage || isProcessing) return;

            isProcessing = true;
            processBtn.disabled = true;
            streamBtn.disabled = true;
            clearResults();
            
            const apiUrl = apiUrlInput.value.trim();
            const prompt = promptInput.value || '<image>\nFree OCR.';
            const temperature = parseFloat(temperatureInput.value);
            const maxTokens = parseInt(maxTokensInput.value);
            const cropMode = cropModeSelect.value;

            // Convert data URL to base64
            const base64Data = currentImage.split(',')[1];

            try {
                resultBox.style.display = 'block';
                resultBox.textContent = 'Processing...';
                resultBox.classList.add('streaming');

                const startTime = Date.now();

                const response = await fetch(`${apiUrl}/ocr`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image_base64: base64Data,
                        prompt: prompt,
                        temperature: temperature,
                        max_tokens: maxTokens,
                        crop_mode: cropMode || undefined
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Request failed');
                }

                const data = await response.json();
                const processingTime = ((Date.now() - startTime) / 1000).toFixed(2);

                resultBox.textContent = data.text;
                resultBox.classList.remove('streaming');
                
                resultMeta.style.display = 'block';
                resultMeta.innerHTML = `
                    <strong>Request ID:</strong> ${data.request_id}<br>
                    <strong>Processing Time:</strong> ${data.processing_time.toFixed(2)}s<br>
                    <strong>Status:</strong> ${data.status}
                `;

                showSuccess(`OCR completed in ${processingTime}s`);

            } catch (error) {
                showError(`Error: ${error.message}`);
                resultBox.style.display = 'none';
            } finally {
                isProcessing = false;
                processBtn.disabled = false;
                streamBtn.disabled = false;
            }
        }

        async function streamOCR() {
            if (!currentImage || isProcessing) return;

            isProcessing = true;
            processBtn.disabled = true;
            streamBtn.disabled = true;
            clearResults();

            const apiUrl = apiUrlInput.value.trim();
            const prompt = promptInput.value || '<image>\nFree OCR.';
            const temperature = parseFloat(temperatureInput.value);
            const maxTokens = parseInt(maxTokensInput.value);

            // Convert data URL to File
            const response = await fetch(currentImage);
            const blob = await response.blob();
            const file = new File([blob], 'image.jpg', { type: blob.type });

            const formData = new FormData();
            formData.append('file', file);
            formData.append('prompt', prompt);
            formData.append('temperature', temperature);
            formData.append('max_tokens', maxTokens);

            try {
                resultBox.style.display = 'block';
                resultBox.textContent = '';
                resultBox.classList.add('streaming');
                streamBtn.innerHTML = '<span class="loading"></span> Streaming...';

                const startTime = Date.now();
                streamAbortController = new AbortController();

                const fetchResponse = await fetch(`${apiUrl}/ocr/stream`, {
                    method: 'POST',
                    body: formData,
                    signal: streamAbortController.signal
                });

                if (!fetchResponse.ok) {
                    throw new Error('Stream request failed');
                }

                const reader = fetchResponse.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // Keep incomplete line in buffer

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const text = line.slice(6).trim();
                            if (text === '[DONE]') {
                                const processingTime = ((Date.now() - startTime) / 1000).toFixed(2);
                                resultBox.classList.remove('streaming');
                                resultMeta.style.display = 'block';
                                resultMeta.innerHTML = `<strong>Streaming completed in:</strong> ${processingTime}s`;
                                showSuccess('Streaming completed');
                                break;
                            } else if (text.startsWith('ERROR:')) {
                                throw new Error(text.slice(7));
                            } else {
                                resultBox.textContent += text;
                                resultBox.scrollTop = resultBox.scrollHeight;
                            }
                        }
                    }
                }

            } catch (error) {
                if (error.name === 'AbortError') {
                    showError('Streaming cancelled');
                } else {
                    showError(`Error: ${error.message}`);
                }
                resultBox.style.display = 'none';
            } finally {
                isProcessing = false;
                processBtn.disabled = false;
                streamBtn.disabled = false;
                streamBtn.innerHTML = '<span id="streamBtnText">üì° Stream OCR</span>';
                streamAbortController = null;
            }
        }
    </script>
</body>
</html>
